<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, or Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="container">

        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <div class="score"> 
                <div>human</div>
                <div id="humanScore">0</div>
            </div>
            <div class="score">
                <div>bot</div>
                <div id="computerScore">0</div>
            </div>
        </div>
                        
        <div class="game-title">
            <img class="random-img">
            <h1>Rock, Paper, or Scissors?</h1> 
        </div>

        <p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

        <div class="game-section">
            <div class="player">
                <h2>Bot</h2>
                <div class="bot-choice">  </div>
            </div>
            <div class="player">
                <h2>Choose Wisely</h2>
                <button><img src="img/rock.png" id="rock" ></button>

                <button ><img src="img/paper.png" id="paper"></button>

                <button><img src="img/scissors.png" id="scissors"></button>
            </div>
        </div>
    </div>

    <div id="status"> </div>

  
    <script src="game.js"></script>
  </body>
</html>
